// 第1問  id='q1'の要素の文字色を赤色にせよ。
// Jquery $('セレクタ').css('プロパティ','値')
  $(function() {
    // id='q1'要素が色が赤くなる
    // jqueryオブジェクトのセレクタを指定してcssのプロパティと値が実行される
    $('#q1').css('color','red');
   
// 第2問  id='q2'の要素をクリックしたら背景色をピンクにせよ。
    // 1 id='q2'要素をクリックしたら実行され
    $('#q2').click(function() {
      // 親要素のセレクタのcssオブジェクトが呼び出されプロパティと値が実行される
      $(this).css('background-color', 'cadetblue')
    });

// .clickメソッドは()の中に関数をかくと指定した要素をクリックした後にその関数を実行してくれる
// $(this)　この記述の前に指定されたDOMを指定する⇦この場合指定しているのは$('#q2')のこと
// .clickした時に関数が呼び出されて$('this')によってDOM呼び出ししてCSSを付与してあげる

// 第3問  id='q3'の要素をクリックしたら2秒かけてフェードアウトさせよ。
    // !セレクタをクリックすることでfadeOut引数が呼び出され
    $('#q3').click(fadeOut)
    // !フェードアウト関数が呼び出され
    function fadeOut() {
    // !親要素のセレクタを指定して2秒かけてフェードアウトする
      $(this).fadeOut(2000);
    }
// 第4問  id='q4'の要素をクリックしたらこの要素の前後とこの要素内の前後にテキストを挿入せよ。
    // !セレクタをクリックすることで関数が実行される
    $('#q4').click(function() {
      // ！親要素のセレクタにメソッド関数を実行テキストをブラウザ場で表示する
      $(this).prepend('DOMの中の前')
             .append('DOMの中の後')
             .before('DOMの前')
             .after('DOMの後');
    });
    // メソッドチェイン → $("セレクタ").メソッド().メソッド().メソッド().…
// 第5問  id='q5'の要素をクリックしたらこの要素にlargeというクラスを付与せよ。
    // 1 クリックしたらメソッド内の関数が呼び出される
    // !セレクタをクリックした時に関数が実行され
    $('#q5').click(function() {
      // 2 id='q5'にクラス付与する cssが入っている場合適用できる
      // ！親要素セレクタにaddClassでクラスを付与する
      $(this).addClass('large');
    });
// 第6問  id='q6'の要素をクリックしたらこの要素を2秒かけてmargin-topとmargin-leftを100pxの位置に移動させよ。
    // 1 クリックしたらメソッド内の関数が呼び出される
    // ！セレクタをクリックした時に関数が実行され
    $('#q6').click(function() {
      // 2 animateメソッドが呼び出される
      // 3 animate内の引数2つを関数に受け渡す
      // ！親要素セレクタをanimateメソッドのオブジェクト内の第一引数とオブジェクト外の第二引数を呼び出し。
      $(this).animate({
        'marginLeft': 100,
        'marginTop': 100
      }, 2000);
    });
//  .animate( 属性 [,期間] [,イージング] [,function] )
// ・属性：変更したいcss属性をObjectオブジェクトで指定
// ・期間：目的の値までの期間をミリ秒で指定
// ・イージング：アニメの加速度のタイプを指定
// ・function：アニメの完了後に実行するコールバックを指定

// 第7問  id='q7'の子要素をクリックしたら、その要素のインデックス（何番目か）をconsole.log()とalert()を用いて表示させよ。
    // ul → liをクリックした時に関数が呼び出される
    // ！セレクタの子要素をクリックしたことで関数が実行され
    $('#q7').find('li').click(function() {
      // 前DOMのindex番号を呼び出し
      // !親要素のセレクタのクリックした要素の番号を変数に代入する
      var targetNum = $(this).index();
      // index番号の呼び出し
      // 呼び出し
      // ！変数に代入されているindex番号を取り出す子画面で表示する
      alert(targetNum);
    })

    // index()その要素の何番目か教えてくれるメソッド
    // var〜変数定義する宣言です ここでは
// 第8問  id='q8'の要素をhoverしたらlargeというクラスを付与し、hoverが外れたら、クラスを削除せよ。
    // !hoverすると関数が実行され
    $('#q8').hover(function() {
      // hoverしたらクラス付与で大きくなる(クラスについているCSSは要素の大きくなるのがついている)
      // !親要素のセレクタにaddClassでクラスが付与される
      $(this).addClass('large');
    }, function() {
      // hover(関数, 関数)の場合はhoverした後に第一引数の関数がhoverした時に実行され、hoverが離れた時に第二引数を実行します。
      // 親要素のセレクタにaddClassでクラスが削除される
      $(this).removeClass('large');
    });


// 第9問  id='q9'の要素をクリックしたらこの要素に設定してあるdata属性をconsoleに表示せよ。
    // クリックしたら関数が呼び出される
    // !セレクタをクリックした時に関数が実行される
    $('#q9').click(function() {
      // text変数内に代入されている.data()で取得することができる
      // 指定クラス内のdata-text内の情報を取得
      // ！親要素のセレクタクラスの情報を変数に代入する
      var text = $(this).data('text');
      // console.logでdata情報を表示
      console.log(text);
    });

// 第10問 id='q10'の子要素をクリックしたら、その要素のインデックスと等しいid='q11'の子要素にlargeというクラスを追加せよ。
    // クリックしたら関数が呼び出される
    // !セレクタのタグのliをクリックすることで関数が実行される
    $('#q10').find('li').click(function() {
      // 代入されているインデックス番号をnum変数に代入する
      var num = $(this).index();
      // id=q11,liのDOM要素の引数の値に等しい番号のDOMを指定('large')する。
      // eq() その要素のindex番号を指定してクラスを付与する
      $('#q11').find('li').eq(num).addClass('large');
    });
});
